{% extends "base.html" %}
{% block content %}
    <form method="POST" class="login-form">
        <fieldset class="form-group">
            <legend class="border-top mb-4">Register</legend>
            <input type="text" id="login" name="login" placeholder="Email" required>
            <br>
            <input type="text" id="first_name" name="first_name" placeholder="First name" required>
            <input type="text" id="last_name" name="last_name" placeholder="Last name" required>
            <br>
            <input type="password" id="password" name="password" placeholder="Password" required>
            <input type="password" id="password_confirmation" name="password_confirmation" placeholder="Password confirm" required>
        </fieldset>
        <button class="btn btn-outline-primary" type="submit">Log In</button>
        <a class="btn btn-outline-primary" href="{{ url('login') }}">Already have an account?</a>
    </form>
{% endblock content %}
